<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="title">
               <h3><b> My ToDos </b></h3>
            </div>
            <div class="add">
                <button id="addBtn">
                    +
                </button>
            </div>
        </header>
        <main id="todocontent">
            
        </main>
        <footer>
            All rights rerserved Shivam Kumar
        </footer>
    </div>
    <div class="addtodocontent" id="dialog">
        <div class="formcontainer">
            <div class="close" id="closebtn">X</div>
            <div class="form">
                <div class="heading">
                    Add a new Task
                </div>
                <div class="inputcontainer">
                    <input type="text" class="input" placeholder="Enter the task" id="title">
                </div>
                <div class="text">
                    <textarea id="todotext"></textarea>
                </div>
                <div class="error erase">
                    Both fields can't be empty
                </div>
                <button onclick="addTodo()">
                Add
                </button>   
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
